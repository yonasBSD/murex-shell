- DocumentID: prepend
  Title: >-
    Array Prepend: `prepend`
  CategoryID: commands
  SubCategoryIDs:
    - commands.list
  Summary: >-
    Add data to the start of an array
  Description: |-
    `prepend` a data to the start of an array.
  Usage: |-
    ```
    <stdin> -> prepend: value -> <stdout>
    ```
  Examples: |-
    ```
    » a [January..December] -> prepend: 'New Year'
    New Year
    January
    February
    March
    April
    May
    June
    July
    August
    September
    October
    November
    December
    ```
  Detail: |-
    `prepend` and `append` are data type aware:

    ```
    » tout json [1,2,3] -> append 4 5 6 bob
    Error in `append` (1,22): cannot convert 'bob' to a floating point number: strconv.ParseFloat: parsing "bob": invalid syntax
    ```
  Synonyms:
    - prepend
    - list.prepend
  Related:
    - item-index
    - element
    - cast
    - append
    - addheading
    - a
    - ja
    - count
    - mtac
    - msort
    - match
    - regexp



- DocumentID: append
  Title: >+
    Array Append: `append`
  CategoryID: commands
  SubCategoryIDs:
    - commands.list
  Summary: >-
    Add data to the end of an array
  Description: |-
    `append` data to the end of an array.
  Usage: |-
    ```
    <stdin> -> append value -> <stdout>
    ```
  Examples: |-
    ```
    » a [Monday..Sunday] -> append Funday
    Monday
    Tuesday
    Wednesday
    Thursday
    Friday
    Saturday
    Sunday
    Funday
    ```
  Detail: |-
    `prepend` and `append` are data type aware:

    ```
    » tout json [1,2,3] -> append 4 5 6 bob
    Error in `append` (1,22): cannot convert 'bob' to a floating point number: strconv.ParseFloat: parsing "bob": invalid syntax
    ```
  Synonyms:
    - append
    - list.append
