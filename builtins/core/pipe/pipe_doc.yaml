- DocumentID: pipe
  Title: >+
    Create Named Pipe: `pipe`
  CategoryID: commands
  SubCategoryIDs:
    - commands.io
    - commands.shell
  Summary: >-
    Manage Murex named pipes
  Description: |-
    `pipe` creates and destroys Murex named pipes.
  Usage: |-
    ### Create pipe

    ```
    pipe name [ pipe-type ]
    ```

    ### Destroy pipe

    ```
    !pipe name
    ```
  Examples: |-
    ### Create a standard pipe

    ```
    pipe example
    ```

    ### Delete a pipe

    ```
    !pipe example
    ```

    ### Pipe flags
    
    Create a TCP pipe (deleting a pipe is the same regardless of the type of pipe):

    ```
    pipe example --tcp-dial google.com:80
    bg { <example> }
    out "GET /" -> <example>
    ```
